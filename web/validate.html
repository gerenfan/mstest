<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证登录状态</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<div>
    <div>
        请在console中查看
        <button id="submit">验证</button>
    </div>

    <a href="number.html">会员用户</a>
    <a href="general.html">普通用户</a>
</div>
</body>
<script>
    $("#submit").click(function(){

     var token = localStorage.getItem('token');
        var username = localStorage.getItem('username');
        var id = localStorage.getItem('id');
        console.log('本地token:'+token);
        console.log('本地id:'+id);
        console.log('本地username:'+username);
        $.ajax({
            url:"http://localhost:8000/validateLogin",
            type:'post',
            data:{token:token},
            dataType:'json',

            success: function (e) {
                console.log(e);
                if(e.code==0){
                    alert(e.msg);
                }else{
                    alert(e.msg);
                }
            },
            error:function(e){
                console.log(e)
            }
        })
    });
</script>
</html>
