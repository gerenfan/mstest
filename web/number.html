<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员用户</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<script>
    $(function(){
        var token = localStorage.getItem('token');
        var id = localStorage.getItem('id');
        $.ajax({
            url:"http://localhost:8000/number",
            type:'post',
            data:{token:token,id:id},
            dataType:'json',
            success: function (e) {
                console.log(e);
                if(e.code==0){
                    alert(e.msg);
                    $("#insert").html(e.msg);
                }else {
                    alert(e.msg);
                    location.href="login.html";
                }
            },
            error:function(e){
                console.log(e)
            }
        })
    });

</script>
<body>
<div id="insert">您是会员用户</div>
</body>

</html>
